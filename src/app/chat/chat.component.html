<div class="user-info">
    <img class="avatar" src="{{avatar}}" />
    <span>
        <a href="#" (click)="logout($event)">Logout</a>
    </span>
</div>

<div class="chatFormWrapper">

<input class="input chat-input" [(ngModel)]="roomName" (keyup)="onRoomKeyUp($event)" />
<button class="btn primary chat-btn" (click)=createRoom()>Create Room</button>
</div>

<div class="wrapper">
        <div class="side-bar">
            <div class="side-bar-section">
                <h3>Rooms</h3>
                <div *ngFor="let room of rooms">
                    <div *ngIf="roomTypes.COMMON === room.type" (click)="onRoomClick(room)" class="item">{{room.name}}</div>
                </div>
            </div>
            <div class="side-bar-section">
                    <h3>Private chats</h3>
                    <span class="invite-room-block">
                        <input placeholder="email to invite" class="input invite-input" [(ngModel)]="emailPrivate" (keyup)="onEmailPrivateKeyUp($event)" />
                        <button class="btn primary invite-btn" (click)="createPrivate()">Invite</button>
                    </span>
                    <div *ngFor="let room of rooms">
                        <div *ngIf="roomTypes.PRIVATE === room.type" (click)="onRoomClick(room)" class="item">{{getRoomName(room)}}</div>
                    </div>
            </div>
        </div>
        <div #scroller class="feedWrapper">
            <h3 *ngIf="!room">No message to show. Join/create a room or start private conversation</h3>
            <div class="feed" *ngIf="room">
                <h3>
                    Room: <i>{{getRoomName(room)}}</i>
                    <span *ngIf="roomTypes.COMMON === room.type" class="invite-room-block">
                        <input placeholder="email to invite" class="input invite-input" [(ngModel)]="emailCommon" (keyup)="onEmailCommonKeyUp($event)" />
                        <button class="btn primary invite-btn" (click)="inviteToRoom()">Invite</button>
                    </span>
                </h3>
                <div *ngFor="let message of messages" class="message">
                        <div class="messageContainer" [ngClass]="{'own-message': isAuthor(message)}">
                        <div class="messageData">
                            <span class="sender">{{ message.sentBy }}></span>
                            <span class="timestamp">{{ message.sentAt | date:'medium' }}</span>
                        </div>
                        <div class="messageContent">
                            {{ message.text }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </div>
      <div class="chatFormWrapper">
        <input class="input chat-input" [disabled]="!room" [(ngModel)]="message" (keyup)="onMessageKeyUp($event)" />
        <button class="btn primary chat-btn" [disabled]="!room" (click)=send()>Send</button>
      </div>
